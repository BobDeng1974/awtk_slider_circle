build_docker:
  stage: build
  script:
    - cd awtk && scons -j4 && cd  -
    - python ./scripts/update_res.py all
    - scons -j4
    - ./bin/runTest
  tags:
    - docker
  artifacts:
    name: artifacts
    expire_in: 1 day
    paths:
     - bin
