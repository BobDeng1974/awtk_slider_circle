build_win:
  stage: build
  script:
    - call %APP_ENV%\startup_app.bat
    - cd awtk 
    - scons -j4
    - cd ..   
    - python.exe scripts\update_res.py all
    - scons -j4    
    - .\bin\runTest.exe
  tags:
    - win_awtk_env

